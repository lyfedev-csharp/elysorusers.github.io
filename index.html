<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Dashboard - Online Users</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out both;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-spin-slow {
            animation: spin 2s linear infinite;
        }

        body {
            background: linear-gradient(135deg, #1a0b2e 0%, #2d1b3d 50%, #1a0b2e 100%);
        }
    </style>
</head>
<body class="min-h-screen overflow-x-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-purple-500 opacity-20 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-pink-500 opacity-20 rounded-full blur-3xl animate-pulse" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/2 w-96 h-96 bg-violet-500 opacity-20 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>

    <div class="relative z-10 max-w-7xl mx-auto p-6 md:p-10">
        <!-- Loading State -->
        <div id="loading" class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="relative w-20 h-20 mx-auto mb-6">
                    <div class="absolute inset-0 bg-gradient-to-tr from-purple-500 to-pink-500 rounded-full opacity-20 animate-ping"></div>
                    <div class="absolute inset-0 bg-gradient-to-tr from-purple-500 to-pink-500 rounded-full opacity-40 blur-xl"></div>
                    <svg class="w-20 h-20 text-purple-400 animate-spin relative z-10" fill="none" viewBox="0 0 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 12a9 9 0 11-6.219-8.56"/>
                    </svg>
                </div>
                <p class="text-gray-300 text-xl font-light">Loading dashboard...</p>
            </div>
        </div>

        <!-- Main Content -->
        <div id="content" class="hidden">
            <!-- Header -->
            <div class="mb-10">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-6 mb-8">
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <div class="absolute inset-0 bg-gradient-to-tr from-purple-500 to-pink-500 rounded-2xl blur-lg opacity-50"></div>
                            <div class="relative bg-gradient-to-tr from-purple-500 to-pink-500 p-4 rounded-2xl">
                                <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                            </div>
                        </div>
                        <div>
                            <h1 class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-purple-400 via-pink-400 to-violet-400 bg-clip-text text-transparent">
                                Live Dashboard
                            </h1>
                            <p class="text-gray-300 mt-2 flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 6v6l4 2"/>
                                </svg>
                                Updated <span id="lastUpdate"></span>
                            </p>
                        </div>
                    </div>
                    
                    <button onclick="refreshUsers()" id="refreshBtn" class="group relative px-6 py-3 rounded-xl font-medium transition-all duration-300">
                        <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl blur-lg opacity-50 group-hover:opacity-75 transition-opacity"></div>
                        <div class="relative flex items-center gap-2 bg-gradient-to-r from-purple-500 to-pink-500 px-6 py-3 rounded-xl text-white">
                            <svg id="refreshIcon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                            </svg>
                            Refresh
                        </div>
                    </button>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <!-- Online Users -->
                    <div class="group relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-green-500 to-emerald-500 opacity-20 rounded-2xl blur-xl group-hover:opacity-30 transition-opacity"></div>
                        <div class="relative bg-gradient-to-br from-purple-900 to-purple-800 backdrop-blur-xl border border-green-500 border-opacity-20 rounded-2xl p-6 hover:border-opacity-40 transition-all duration-300">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <p class="text-gray-300 text-sm font-medium mb-2">Online Now</p>
                                    <p id="onlineCount" class="text-5xl font-bold bg-gradient-to-br from-green-400 to-emerald-400 bg-clip-text text-transparent">0</p>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-0 bg-green-500 rounded-xl blur-md opacity-50 animate-pulse"></div>
                                    <svg class="relative w-10 h-10 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="h-1.5 bg-purple-950 rounded-full overflow-hidden">
                                <div id="onlineProgress" class="h-full bg-gradient-to-r from-green-500 to-emerald-500 rounded-full transition-all duration-500" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Offline Users -->
                    <div class="group relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-gray-500 to-slate-500 opacity-20 rounded-2xl blur-xl group-hover:opacity-30 transition-opacity"></div>
                        <div class="relative bg-gradient-to-br from-purple-900 to-purple-800 backdrop-blur-xl border border-gray-500 border-opacity-20 rounded-2xl p-6 hover:border-opacity-40 transition-all duration-300">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <p class="text-gray-300 text-sm font-medium mb-2">Offline</p>
                                    <p id="offlineCount" class="text-5xl font-bold text-gray-300">0</p>
                                </div>
                                <svg class="w-10 h-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/>
                                </svg>
                            </div>
                            <div class="h-1.5 bg-purple-950 rounded-full overflow-hidden">
                                <div id="offlineProgress" class="h-full bg-gradient-to-r from-gray-500 to-slate-500 rounded-full transition-all duration-500" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Total Users -->
                    <div class="group relative overflow-hidden">
                        <div class="absolute inset-0 bg-gradient-to-br from-purple-500 to-pink-500 opacity-20 rounded-2xl blur-xl group-hover:opacity-30 transition-opacity"></div>
                        <div class="relative bg-gradient-to-br from-purple-900 to-purple-800 backdrop-blur-xl border border-purple-500 border-opacity-20 rounded-2xl p-6 hover:border-opacity-40 transition-all duration-300">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <p class="text-gray-300 text-sm font-medium mb-2">Total Users</p>
                                    <p id="totalCount" class="text-5xl font-bold bg-gradient-to-br from-purple-400 to-pink-400 bg-clip-text text-transparent">0</p>
                                </div>
                                <div class="relative">
                                    <div class="absolute inset-0 bg-purple-500 rounded-xl blur-md opacity-50"></div>
                                    <svg class="relative w-10 h-10 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                    </svg>
                                </div>
                            </div>
                            <p class="text-gray-400 text-sm">Registered accounts</p>
                        </div>
                    </div>
                </div>

                <!-- Filter Toggle -->
                <button onclick="toggleFilter()" id="filterBtn" class="group relative px-5 py-2.5 rounded-xl font-medium transition-all duration-300 text-gray-300">
                    <div class="absolute inset-0 rounded-xl blur-lg transition-opacity bg-purple-500 opacity-0 group-hover:opacity-20"></div>
                    <div class="relative flex items-center gap-2 border border-purple-700 rounded-xl px-5 py-2.5 transition-all bg-purple-900 bg-opacity-50 hover:border-purple-600">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"/>
                        </svg>
                        <span id="filterText">Show All Users</span>
                    </div>
                </button>
            </div>

            <!-- Error Message -->
            <div id="errorMsg" class="mb-6 relative overflow-hidden hidden">
                <div class="absolute inset-0 bg-red-500 opacity-10 rounded-2xl blur-xl"></div>
                <div class="relative bg-red-500 bg-opacity-10 border border-red-500 border-opacity-30 rounded-2xl p-4">
                    <p class="text-red-400 font-medium" id="errorText">⚠️ Error loading data</p>
                </div>
            </div>

            <!-- Users Grid -->
            <div class="space-y-4" id="usersContainer">
                <!-- Users will be inserted here -->
            </div>

            <div id="emptyState" class="text-center py-20 hidden">
                <div class="relative w-20 h-20 mx-auto mb-6">
                    <div class="absolute inset-0 bg-purple-700 rounded-full opacity-10"></div>
                    <svg class="relative w-20 h-20 text-purple-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                </div>
                <p class="text-gray-400 text-xl font-light" id="emptyStateText">No users found</p>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-gray-400 text-sm">
                    Auto-refreshes every 10 seconds • Real-time sync enabled
                </p>
            </div>
        </div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://dxylyrjmgnnrvrdmgniw.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR4eWx5cmptZ25ucnZyZG1nbml3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNDczNjgsImV4cCI6MjA3NjgyMzM2OH0.naCMj7VP8HvMwPaAi9Q6y9aFb282ISUBxSSDU6C9ob8'
        );

        let allUsers = [];
        let filterOnline = false;
        let refreshing = false;

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return `${days}d ago`;
        }

        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            return new Date(timestamp).toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function updateStats() {
            const onlineCount = allUsers.filter(u => u.is_online).length;
            const totalCount = allUsers.length;
            const offlineCount = totalCount - onlineCount;

            document.getElementById('onlineCount').textContent = onlineCount;
            document.getElementById('offlineCount').textContent = offlineCount;
            document.getElementById('totalCount').textContent = totalCount;

            const onlinePercent = totalCount > 0 ? (onlineCount / totalCount * 100) : 0;
            const offlinePercent = totalCount > 0 ? (offlineCount / totalCount * 100) : 0;

            document.getElementById('onlineProgress').style.width = onlinePercent + '%';
            document.getElementById('offlineProgress').style.width = offlinePercent + '%';

            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function renderUsers() {
            const filteredUsers = filterOnline ? allUsers.filter(u => u.is_online) : allUsers;
            const container = document.getElementById('usersContainer');
            const emptyState = document.getElementById('emptyState');

            if (filteredUsers.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                document.getElementById('emptyStateText').textContent = 
                    filterOnline ? 'No users online right now' : 'No users found';
                return;
            }

            emptyState.classList.add('hidden');

            container.innerHTML = filteredUsers.map((user, index) => `
                <div class="relative group fade-in" style="animation-delay: ${index * 0.05}s">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 opacity-0 group-hover:opacity-10 rounded-xl blur-xl transition-opacity"></div>
                    <div class="relative bg-gradient-to-r from-purple-900 to-purple-800 border border-purple-700 rounded-xl p-6 hover:border-purple-500 transition-all duration-300">
                        <div class="grid grid-cols-1 md:grid-cols-6 gap-4 items-center">
                            <!-- Status -->
                            <div class="flex items-center gap-3">
                                ${user.is_online ? `
                                    <div class="relative">
                                        <div class="absolute inset-0 bg-green-400 rounded-full blur-md opacity-50 animate-pulse"></div>
                                        <div class="relative w-3 h-3 bg-green-400 rounded-full"></div>
                                    </div>
                                    <span class="text-green-400 font-semibold text-sm">Online</span>
                                ` : `
                                    <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
                                    <span class="text-gray-400 font-medium text-sm">Offline</span>
                                `}
                            </div>

                            <!-- Username -->
                            <div>
                                <p class="text-gray-400 text-xs mb-1">USERNAME</p>
                                <p class="text-white font-bold text-lg">${user.username}</p>
                            </div>

                            <!-- User ID -->
                            <div class="md:col-span-2">
                                <p class="text-gray-400 text-xs mb-1">USER ID</p>
                                <code class="text-purple-300 text-sm font-mono bg-purple-950 bg-opacity-50 px-3 py-1 rounded inline-block">
                                    ${user.user_id}
                                </code>
                            </div>

                            <!-- Room -->
                            <div>
                                <p class="text-gray-400 text-xs mb-1">ROOM</p>
                                ${user.current_room ? `
                                    <span class="inline-flex items-center px-3 py-1 bg-gradient-to-r from-pink-500 to-purple-500 bg-opacity-20 border border-pink-500 border-opacity-30 text-pink-300 rounded-lg text-sm font-medium">
                                        ${user.current_room}
                                    </span>
                                ` : `
                                    <span class="text-gray-500 text-sm">EMPTY</span>
                                `}
                            </div>

                            <!-- Last Seen -->
                            <div>
                                <p class="text-gray-400 text-xs mb-1">LAST SEEN</p>
                                <p class="text-gray-300 text-sm font-medium">${formatTimestamp(user.last_seen)}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function fetchUsers() {
            try {
                if (refreshing) return;
                refreshing = true;

                const icon = document.getElementById('refreshIcon');
                icon.classList.add('animate-spin-slow');

                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .order('is_online', { ascending: false })
                    .order('last_seen', { ascending: false });

                if (error) throw error;

                allUsers = data || [];
                updateStats();
                renderUsers();

                document.getElementById('errorMsg').classList.add('hidden');
            } catch (err) {
                console.error('Error fetching users:', err);
                document.getElementById('errorText').textContent = '⚠️ Error: ' + err.message;
                document.getElementById('errorMsg').classList.remove('hidden');
            } finally {
                refreshing = false;
                setTimeout(() => {
                    document.getElementById('refreshIcon').classList.remove('animate-spin-slow');
                }, 500);
            }
        }

        function refreshUsers() {
            fetchUsers();
        }

        function toggleFilter() {
            filterOnline = !filterOnline;
            const btn = document.getElementById('filterBtn');
            const text = document.getElementById('filterText');
            
            if (filterOnline) {
                btn.classList.add('text-green-400');
                btn.classList.remove('text-gray-300');
                btn.querySelector('div:last-child').classList.add('bg-green-500', 'bg-opacity-10', 'border-green-500', 'border-opacity-30');
                btn.querySelector('div:last-child').classList.remove('bg-purple-900', 'bg-opacity-50', 'border-purple-700');
                text.textContent = 'Showing Online Only';
            } else {
                btn.classList.remove('text-green-400');
                btn.classList.add('text-gray-300');
                btn.querySelector('div:last-child').classList.remove('bg-green-500', 'bg-opacity-10', 'border-green-500', 'border-opacity-30');
                btn.querySelector('div:last-child').classList.add('bg-purple-900', 'bg-opacity-50', 'border-purple-700');
                text.textContent = 'Show All Users';
            }
            
            renderUsers();
        }

        // Initialize
        async function init() {
            await fetchUsers();
            
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');

            // Subscribe to real-time changes
            supabase
                .channel('users-changes')
                .on('postgres_changes', 
                    { event: '*', schema: 'public', table: 'users' },
                    () => fetchUsers()
                )
                .subscribe();

            // Auto-refresh every 10 seconds
            setInterval(fetchUsers, 10000);
        }

        init();
    </script>
</body>
</html>
